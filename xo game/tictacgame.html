<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./tictacgame.css">
</head>
<body class="d1">   
    <div class="container">
        <h1 class="j1">Vikram <span>VS </span>Vedha</h1>
       
        <div class="main">
            <div class="r1">
                <input type="button" id="m1" class="c1" onclick="fun1();fff1();">
                <input type="button" id="m2" class="c1" onclick="fun2();fff1();">
                <input type="button" id="m3" class="c1" onclick="fun3();fff1();">
            </div>
            <div class="r2">
                <input type="button" id="m4" class="c1" onclick="fun4();fff1();">
                <input type="button" id="m5" class="c1" onclick="fun5();fff1();">
                <input type="button" id="m6" class="c1" onclick="fun6();fff1();">
            </div>
            <div class="r3">
                <input type="button" id="m7" class="c1" onclick="fun7();fff1();">
                <input type="button" id="m8" class="c1" onclick="fun8();fff1();">
                <input type="button" id="m9" class="c1" onclick="fun9();fff1();">
            </div><br><br>
            <p id="try" class="para"></p>   
           
            <button id="restart-btn" class="restart-button">Restart</button>
            <p class="better">For Better Experience play music</p>
            <div class="audio-container">
                <audio id="background-music" loop autoplay>
                    <source src="./assest/vaudio.mp3" type="audio/mpeg">
                </audio>
                <div class="audiobar">
                    <p>Music</p>
                    <div class="audio-controls">
                        <button id="play-pause-btn" class="audio-button">&#10074;&#10074;</button>
                        <button id="volume-up-btn" class="audio-button">&#128266;</button>
                        <button id="volume-down-btn" class="audio-button">&#128265;</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./tictacgame.js"></script>
</body>
</html>
